<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tuan Phan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock">
      <h2><span>Count down to lastest working day</span></h2>
      <div id="time">
        <div>
          <span id="days">00</span>
          <span>Days</span>
        </div>
        <div>
          <span id="hour">00</span>
          <span>Hours</span>
        </div>
        <div>
          <span id="minutes">00</span>
          <span>Minutes</span>
        </div>
        <div>
          <span id="seconds">00</span>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
